<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Như Nails - Đăng nhập</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Đăng nhập Như Nails</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email hoặc SĐT:</label>
                    <input type="text" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <div class="form-group remember">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                
                <button type="submit" class="cta-button">Đăng nhập</button>
                
                <div class="admin-login">
                    <a href="login.html?admin=1" id="adminLoginLink">Đăng nhập quản trị viên</a>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                <p><a href="forgot-password.html">Quên mật khẩu?</a></p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
